
<div class="col-md-3 d-none d-md-block bg-light mt-3">
    <form class="mt-3">
        <div class="mb-3">
            <label class="form-label bg-primary w-100 p-2 rounded-1">Khoảng giá:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range0" value="0:max"
                       {% if not GiaCa %} checked {% endif %}
                       {% if GiaCa=='0:max' %} checked {% endif %}>
                <label class="form-check-label" for="range0">Tất cả</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range1" value="100000:1000000" {% if
                       GiaCa=='100000:1000000' %} checked {% endif %}>
                <label class="form-check-label" for="range1">Nhỏ hơn 1,000,000₫</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range2"
                       value="1000000:2000000" {% if GiaCa=='1000000:2000000' %} checked {% endif %}>
                <label class="form-check-label" for="range2">Từ 1,000,000₫ - 2,000,000₫</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range3"
                       value="2000000:3000000" {% if GiaCa=='2000000:3000000' %} checked {% endif %}>
                <label class="form-check-label" for="range3">Từ 2,000,000₫ - 3,000,000₫</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range4"
                       value="3000000:4000000" {% if GiaCa=='3000000:4000000' %} checked {% endif %}>
                <label class="form-check-label" for="range4">Từ 3,000,000₫ - 4,000,000₫</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range5"
                       value="4000000:5000000" {% if GiaCa=='4000000:5000000' %} checked {% endif %}>
                <label class="form-check-label" for="range5">Từ 4,000,000₫ - 5,000,000₫</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priceRange" id="range6"
                       value="5000000:max" {% if GiaCa=='5000000:max' %} checked {% endif %}>
                <label class="form-check-label" for="range6">Lớn hơn 5,000,000₫</label>
            </div>

            <!-- Add more radio buttons for different price ranges as needed -->
        </div>

        <button type="button" class="btn btn-primary" onclick="price_filter()">Lọc</button>
    </form>
</div>
